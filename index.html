<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jahanvi Modi's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(26, 6, 61);
        color: rgb(239, 143, 189);
        font-family: "Poppins", sans-serif, "Times New Roman", Times, serif;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        background-color: rgb(53, 18, 114);
      }

      nav ul {
        display: flex;
        justify-content: center;
      }

      nav ul li {
        list-style: none;
        margin: 0px 20px;
        cursor: pointer;
      }

      nav ul li a {
        text-decoration: none;
        color: rgb(239, 143, 189);
      }

      nav ul li a:hover {
        color: rgba(241, 68, 221, 0.753);
        font-size: 1.05rem;
      }

      main hr{
        border: 0;
        background: #9c97f1;
        height: 1.2px;
        margin: 60px 84px;
      }

      .left {
        font-size: 1.5rem;
      }

      .first {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 80px 0;
      }

      .first > div {
        width: 30%;
      }

      .leftSection {
        /* background-color: rgb(57, 16, 66); */
        /* width:34px; */
        font-size: 3rem;
        /* margin: 60px 0; */
      }

      .rightSection img {
        width: 85%;
        /* margin: 50px 0; */
      }

      .color {
        color: rgb(102, 150, 222);
      }

      .text-color{
        color: #70708d;
      }

      #element {
        color: rgb(102, 150, 222);
      }

      .second{
        max-width: 80vw;
        margin: auto;
      }

      .second h1{
        font-size: 2.5rem;
      }

    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Jahanvi's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="leftSection">
          Hi, I am <span class="color">Jahanvi Modi</span>
          <div>I am a passionate</div>
          <!-- <div>web developer</div> -->
          <span id="element"></span>
        </div>
        
        <div class="rightSection">
          <img src="PngItem_5237005.png" alt="" />
        </div>
      </section><hr>

      <section class="second">
        <span class="text-color">What I have done so far</span>
        <h1>Work Experience</h1>
        <div class="box"></div>
      </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["learner.", "Web Developer.", "App Developer."],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
